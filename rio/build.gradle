
description = 'OWLAPI :: RDF4J Rio'
dependencies {
    compile project(':owlapi-rdfformats')
    // 3.0.2 fails tests
    compile 'org.eclipse.rdf4j:rdf4j-model:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-api:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-languages:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-datatypes:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-binary:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-n3:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-nquads:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-ntriples:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-rdfjson:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-rdfxml:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-trix:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-turtle:3.4.3'
    compile 'org.eclipse.rdf4j:rdf4j-rio-trig:3.4.3'
    compile ('org.eclipse.rdf4j:rdf4j-rio-jsonld:3.4.3') {
        exclude module: "httpclient-osgi"
        exclude module: "httpcore-osgi"
    }
    compile ('com.github.jsonld-java:jsonld-java:0.13.2') {
        exclude module: "httpclient-osgi"
        exclude module: "httpcore-osgi"
    }
}
